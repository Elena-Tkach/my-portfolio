<div class="big-image">
    <div class="container">
        <div class="big-image__inner">
            <picture class="big-image__picture">
                <source media="(max-width: 768px)" srcset="img/thesis/site/mobile@1x.webp 1x,
            img/thesis/site/mobile@2x.webp 2x">

                <source media="(max-width: 1024px)" srcset="img/thesis/site/tablet@1x.webp 1x,
                        img/thesis/site/tablet@2x.webp 2x">

                <source type="image/webp"
                    srcset="img/thesis/site/desktop@1x.webp 1x, img/thesis/site/desktop@2x.webp 2x">

                <source media="(max-width: 768px)" srcset="img/thesis/site/mobile@1x.jpg 1x,
                        img/thesis/site/mobile@2x.jpg 2x">


                <source media="(max-width: 1024px)" srcset="img/thesis/site/tablet@1x.jpg 1x,
                        img/thesis/site/tablet@2x.jpg 2x">

                <img class="big-image__img" src="img/thesis/site/desktop@1x.jpg" srcset="img/thesis/site/desktop@2x.jpg"
                    alt="Лендинг">
            </picture>

        </div>



    </div>

    <div class="elements">
        <ul class=" elements__list">
            <li class="element"><span class="gradient e1">{ }</span></li>
            <li class="element"><span class="gradient e2">#</span></li>
            <li class="element"><span class="gradient e3">&lt;/&gt;</span></li>
            <li class="element"><span class="gradient e4">&lt;div&gt;</span></li>
            <li class="element"><span class="gradient e5">&lt;div&gt;</span></li>
            <li class="element"><span class="gradient e6">&lt;/&gt;</span></li>
        </ul>
    </div>
</div>
