<section class="done done--bg done--bg-donut">
    <div class="container">
        <h2 class="done__title title title--line-white title--line-white">Что сделанно</h2>
        <ul class="done__list animation js-scroll">
            <li class="done__item item animation js-scroll">
                <svg class="item__svg item__svg--blue item__svg--layout">
                    <use xlink:href="img/sprite.svg#layout"></use>
                </svg>
                <p class="done__text">Семантическая верстка</p>
            </li>
            <li class="done__item done__item--layout animation js-scroll">
                <svg class="item__svg item__svg--blue item__svg--pixel">
                    <use xlink:href="img/sprite.svg#pixel"></use>
                </svg>
                <p class="done__text done__text--white">Дизайн сайта</p>
            </li>
            <li class="done__item done__item--adaptive animation js-scroll">
                <svg class="item__svg item__svg--blue item__svg--adaptive">
                    <use xlink:href="img/sprite.svg#adaptive"></use>
                </svg>
                <p class="done__text done__text--white">Адаптивная верстка</p>
            </li>
            <li class="done__item done__item--flexbox animation  js-scroll">
                <svg class="item__svg item__svg--blue item__svg--flexbox">
                    <use xlink:href="img/sprite.svg#split"></use>
                </svg>
                <p class=" done__text done__text--white">Flexbox раскладка</p>
            </li>
        </ul>
    </div>
</section>
