<section class="mobile mobile--padding mobile--bg  mobile--bg-donut">
    <div class="container">
        <div class="mobile__content animation js-scroll">
            <h2 class="mobile__title title animation js-scroll">Ориетирован на мобильные устрйства
            </h2>
            <p class="mobile__subtitle subtitle animation js-scroll">Сайт удобен для использования на мобильных
                устройствах</p>
        </div>

        <ul class="mobile__list image image--flex animation js-scroll">
            <li class="image__item js-parallax">
                <picture>
                    <source media="(max-width: 1024px)" srcset="img/donut/mobile/pink/480@1x.webp 1x,
                    img/donut/mobile/pink/480@2x.webp 2x">
                    <source type="image/webp"
                        srcset="img/donut/mobile/pink/768@1x.webp 1x, img/donut/mobile/pink/768@2x.webp 2x">


                    <source media="(max-width: 1024px)" srcset="img/donut/mobile/pink/480@1x.jpg 1x,
                    img/donut/mobile/pink/480@2x.jpg 2x">
                    <img class="image__img img " src="img/donut/mobile/pink/768@1x.jpg"
                        srcset="img/donut/mobile/pink/768@2x.jpg" alt="Мобильная версия сайта">
                </picture>
            </li>

            <li class="image__item  js-parallax">
                <picture>
                    <source media="(max-width: 1024px)" srcset="img/donut/mobile/brown/480@1x.webp 1x,
                    img/donut/mobile/brown/480@2x.webp 2x">
                    <source type="image/webp"
                        srcset="img/donut/mobile/brown/768@1x.webp 1x, img/donut/mobile/brown/768@2x.webp 2x">


                    <source media="(max-width: 1024px)" srcset="img/donut/mobile/brown/480@1x.jpg 1x,
                    img/donut/mobile/brown/480@2x.jpg 2x">
                    <img class="image__img img " src="img/donut/mobile/brown/768@1x.jpg"
                        srcset="img/donut/mobile/brown/768@2x.jpg" alt="Мобильная версия сайта">
                </picture>
            </li>
        </ul>
    </div>
</section>
