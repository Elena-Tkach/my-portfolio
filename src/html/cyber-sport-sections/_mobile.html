<section class="mobile mobile--padding mobile--background">
    <div class="container">
        <div class="mobile__content animation js-scroll">
            <h2 class="mobile__title title animation js-scroll">Ориетирован на мобильные устрйства
            </h2>
            <p class="mobile__subtitle subtitle animation js-scroll">Для доступности сайта на любых
                устройствах был
                использован подход Mobile-first</p>
        </div>
    </div>

    <div class="mobile__image image animation js-scroll">
        <picture>
            <source media="(max-width: 480px)" srcset="img/cyber/mobile/480@1x.webp 1x,
                img/cyber/mobile/480@2x.webp 2x">
            <source media="(max-width: 768px)" srcset="img/cyber/mobile/768@1x.webp 1x,
                                    img/cyber/mobile/768@2x.webp 2x">
            <source media="(max-width: 1024px)" srcset="img/cyber/mobile/1024@1x.webp 1x,
                        img/cyber/mobile/1024@2x.webp 2x">
            <source media="(max-width: 1200px)" srcset="img/cyber/mobile/1200@1x.webp 1x,
                        img/cyber/mobile/1200@2x.webp 2x">
            <source type="image/webp" srcset="img/cyber/mobile/1400@1x.webp 1x, img/cyber/mobile/1400@2x.webp 2x">


            <source media="(max-width: 480px)" srcset="img/cyber/mobile/480@1x.png 1x,
                img/cyber/mobile/480@2x.png 2x">
            <source media="(max-width: 768px)" srcset="img/cyber/mobile/768@1x.png 1x,
                img/cyber/mobile/768@2x.png 2x">
            <source media="(max-width: 1024px)" srcset="img/cyber/mobile/1024@1x.png 1x,
                                img/cyber/mobile/1024@2x.png 2x">
            <source media="(max-width: 1200px)" srcset="img/cyber/mobile/1200@1x.png 1x,
                                img/cyber/mobile/1200@2x.png 2x">

            <img class="image__img img " src="img/cyber/mobile/1400@1x.png" srcset="img/cyber/mobile/1400@2x.png"
                alt="Мобильная версия сайта">
        </picture>
    </div>

    <div class="container">
        <a class="mobile__btn-link btn-link btn-link--yellow animation js-scroll" href="http://sport-pay.ru/"
            target="_blank" rel="noopener"><span class="btn-span">Посетить сайт</span>
        </a>
    </div>
</section>
