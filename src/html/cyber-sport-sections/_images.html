<section class="images images--padding images--background">
    <div class="images__big-title big-title">language</div>
    <div class="container">
        <h2 class="images__title title  title--line-white animation js-scroll">Многостраничный на двух языках</h2>
        <p class="images__subtitle subtitle animation js-scroll animation-class">Сайт поддерживает 2 языка английский и
            русский. Переход к другому языку по ссылке.
        </p>
    </div>

    <div class="images__image-big image-big animation js-scroll">
        <picture>
            <source media="(max-width: 480px)" srcset="img/cyber/image/big/480@1x.webp 1x,
            img/cyber/image/big/480@2x.webp 2x">
            <source media="(max-width: 768px)" srcset="img/cyber/image/big/768@1x.webp 1x,
            img/cyber/image/big/768@2x.webp 2x">
            <source media="(max-width: 1024px)" srcset="img/cyber/image/big/1024@1x.webp 1x,
            img/cyber/image/big/1024@2x.webp 2x">
            <source type="image/webp" srcset="img/cyber/image/big/1200@1x.webp 1x, img/cyber/image/big/1200@2x.webp 2x">


            <source media="(max-width: 480px)" srcset="img/cyber/image/big/480@1x.jpg 1x,
            img/cyber/image/big/480@2x.jpg 2x">
            <source media="(max-width: 768px)" srcset="img/cyber/image/big/768@1x.jpg 1x,
            img/cyber/image/big/768@2x.jpg 2x">
            <source media="(max-width: 1024px)" srcset="img/cyber/image/big/1024@1x.jpg 1x,
            img/cyber/image/big/1024@2x.jpg 2x">

            <img class="image-big__img img" src="img/cyber/image/big/1200@1x.jpg"
                srcset="img/cyber/image/big/1200@2x.jpg" alt="Скриншот сайта клиентов">
        </picture>
    </div>

    <div class="images__image-small image-small">
        <picture>
            <source media="(max-width: 480px)" srcset="img/cyber/image/small/480@1x.webp 1x,
            img/cyber/image/small/480@2x.webp 2x">
            <source media="(max-width: 768px)" srcset="img/cyber/image/small/768@1x.webp 1x,
            img/cyber/image/small/768@2x.webp 2x">
            <source media="(max-width: 1024px)" srcset="img/cyber/image/small/1024@1x.webp 1x,
            img/cyber/image/small/1024@2x.webp 2x">
            <source media="(max-width: 1400px)" srcset="img/cyber/image/small/1200@1x.webp 1x,
            img/cyber/image/small/1200@2x.webp 2x">
            <source type="image/webp"
                srcset="img/cyber/image/small/1400@1x.webp 1x, img/cyber/image/small/1400@2x.webp 2x">


            <source media="(max-width: 480px)" srcset="img/cyber/image/small/480@1x.jpg 1x,
                            img/cyber/image/small/480@2x.jpg 2x">
            <source media="(max-width: 768px)" srcset="img/cyber/image/small/768@1x.jpg 1x,
                            img/cyber/image/small/768@2x.jpg 2x">
            <source media="(max-width: 1024px)" srcset="img/cyber/image/small/1024@1x.jpg 1x,
                                            img/cyber/image/small/1024@2x.jpg 2x">

            <source media="(max-width: 1400px)" srcset="img/cyber/image/small/1200@1x.jpg 1x,
                                            img/cyber/image/small/1200@2x.jpg 2x">
            <img class="image-small__img img js-parallax" src="img/cyber/image/small/1400@1x.jpg"
                alt="Скриншот сайта клиентов. Страница услуг">
        </picture>
    </div>
</section>
