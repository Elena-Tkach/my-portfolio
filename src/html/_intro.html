<section class="intro">

    <div class="container">
        <div class="intro__content">
            <p class="intro__subtitle ">Привет! Меня зовут</p>
            <h1 class="intro__title">
                <span class="intro__span--name js-name" data-text="Елена">Елена</span>
                <span class="intro__span">
                    HTML&nbsp;-&nbsp;вертсальщик&nbsp;
                </span>
                <span class="intro__span">В&nbsp;будущем&nbsp;Веб&nbsp;-&nbsp;разработчик</span>
                <span class="itro__span--surname js-surname" data-text="Ткач">Ткач</span>
            </h1>
            <a class="intro__btn-link btn-link btn-link--green button"
                href="https://docs.google.com/document/d/18Yo0ud32qkT0byBgK04IMjNZ7IYL4ovn/edit#" target="_blank"
                rel="noopener"><span class="btn-span">Резюме</span></a>
        </div>
    </div>

    <div class="intro__image">
        <picture class="intro__picture">

            <source media="(max-width: 768px)" srcset="img/intro/mobile@1x.webp 1x,
                    img/intro/mobile@2x.webp 2x">
            <source media="(max-width: 1024px)" srcset="img/intro/tablet@1x.webp 1x,
                    img/intro/tablet@2x.webp 2x">
            <source type="image/webp" srcset="img/intro/descot@1x.webp 1x,
                        img/intro/desctop@2x.webp 2x">


            <source media="(max-width: 768px)" srcset="img/intro/mobile@1x.png 1x,
                    img/intro/mobile@2x.png 2x">
            <source media="(max-width: 1024px)" srcset="img/intro/tablet@1x.png 1x,
                    img/intro/tablet@2x.png 2x">
            <img class="intro__user" src="img/intro/descot@1x.png" srcset="img/intro/desctop@2x.png" alt="Elena Tkach">
        </picture>
    </div>
    <div class="intro__background background"></div>
    <div class="intro__overlay overlay"></div>

</section>
